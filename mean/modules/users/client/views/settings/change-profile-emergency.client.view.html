<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userEmergencyInfoForm" ng-submit="updateUserProfile(userEmergencyInfoForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="emergencyContactName">Emergency Contact Name</label>
          <input type="text" id="emergencyContactName" name="emergencyContactName" class="form-control" ng-model="user.emergencyContactName">
        </div>
        <div class="form-group" show-errors>
          <label for="emergencyContactPhone">Emergency Contact Phone</label>
          <input type="text" id="emergencyContactPhone" name="emergencyContactPhone" class="form-control" ng-model="user.emergencyContactNumber">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Emergency Contact Information Saved Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
