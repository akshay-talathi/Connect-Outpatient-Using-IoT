
<section ng-controller="DoctorDashboardController">
  <div class="row">
    <div class="col-md-6">
      <h3>Patients List</h3>
      <div style="width: 1000px;height: auto;">
        <div class="panel panel-default">
          <table class="table">
            <thead>
            <tr>
         	   <th></th>
              <th>Name</th>
              <th>UserName</th>
           	  <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cl in clientList" class="clickable">
              <td><img class="header-profile-image" style="height: 75px; width: 75px" src="{{cl.profileImageURL}}"></td>
              <td>{{cl.displayName}}</td>
              <td>{{cl.username}}</td>
       		  <td><a ui-sref="patient({patientDetail: cl})">Details</a></td>
           </tr>
            </tbody>
          </table>
        </div>
      </div>
		</div>
    </div>

    </div>


  </div>
</section>
